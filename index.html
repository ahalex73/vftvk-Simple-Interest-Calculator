<!DOCTYPE html>
<html>
    <head>
        <title>
            Simple Interest Calculator
        </title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class ="maindiv">
            <h1>Simple Interest Calculator</h1>

            Amount <input type="number" id="principal">  <br/>
            <div class="container">
                Rate <input type="range" id="rate" min="1" max="20" value="10.25" step="0.25">
                <span id="rate_val">
                    10.25%
                </span>
                <br/>
            </div>
<!-- This script makes the rate slider work and display the updated rate value-->
            <script> 
                var slider = document.getElementById("rate");
                var output = document.getElementById("rate_val");

                slider.oninput = function() {
                    output.innerHTML = this.value
                }
            </script>
            No. of Years 
            <!-- This is the years drop down selector-->
            <select id="years">
                <option value ="1">1</option>
                <option value ="1">2</option>
                <option value ="1">3</option>
                <option value ="1">4</option>
                <option value ="1">5</option>
                <option value ="1">6</option>
                <option value ="1">7</option>
                <option value ="1">8</option>
                <option value ="1">9</option>
                <option value ="1">10</option>
            </select> <br/>
            <!-- Where we compute interest with the compute function in script.js-->
            <button onclick="compute()">Compute Interest</button>
            <span id="result">

            </span> 
            <script>
                document.getElementById("result").innerHTML= "principal".value
            </script>
        </div>
    </body>
    <footer>
        &#169; This Calculator belongs to Alexander Holmes
    </footer>

</html>
